name: Deploy to EC2

on:
  push:
    branches: ["master"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug EC2_HOST
        run: echo "EC2_HOST=${{ vars.EC2_HOST }}"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.EC2_HOST }}
          username: ${{ vars.EC2_USER }} # usually ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            echo "================= START DEPLOYMENT ================="
            set -e
            set -x

            BASE_DIR=/home/ec2-user/repo

            echo "âš¡ Cleaning old repo..."
            rm -rf $BASE_DIR
            mkdir -p $BASE_DIR

            echo "âš¡ Cloning repository fresh..."
            git clone https://github.com/Mahenvs/Redis-EventBridge-Demo.git $BASE_DIR

            # the actual app lives inside repo/producer-express
            APP_DIR=$BASE_DIR/producer-express
            cd $APP_DIR

            echo "ðŸ“¦ Installing dependencies..."
            npm ci --omit=dev

            echo "ðŸš€ Restarting app with pm2..."
            pm2 restart producer-express || pm2 start index.js --name producer-express
            pm2 save

            echo "================= DEPLOYMENT COMPLETE âœ… ================="
