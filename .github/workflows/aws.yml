name: Deploy to EC2

on:
  push:
    branches: ["master"] # stays master as you confirmed

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug EC2_HOST
        run: echo "EC2_HOST=${{ vars.EC2_HOST }}"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.EC2_HOST }}
          username: ${{ vars.EC2_USER }} # usually ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true # stops workflow if script fails
          script: |
            echo "================= START DEPLOYMENT ================="
            set -e   # stop on first error
            set -x   # print each command before execution

            echo "ğŸ“¦ Updating system packages..."
            sudo yum -y update || sudo apt-get -y update

            echo "ğŸ” Checking Node.js installation..."
            if ! command -v node >/dev/null 2>&1; then
              echo "âš¡ Installing Node.js..."
              curl -fsSL https://rpm.nodesource.com/setup_18.x | sudo bash - || curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              sudo yum install -y nodejs git || sudo apt-get install -y nodejs git
            else
              echo "âœ… Node.js version: $(node -v)"
            fi

            echo "ğŸ” Checking pm2 installation..."
            if ! command -v pm2 >/dev/null 2>&1; then
              echo "âš¡ Installing pm2..."
              sudo npm install -g pm2
            else
              echo "âœ… pm2 version: $(pm2 -v)"
            fi

            echo "ğŸ“‚ Ensuring repo directory exists..."
            mkdir -p /home/${USER}/repo

            echo "ğŸ” Checking if repo already cloned..."
            if [ ! -d "/home/${USER}/repo/.git" ]; then
              echo "âš¡ Cloning repository..."
              git clone https://github.com/Mahenvs/Redis-EventBridge-Demo.git /home/${USER}/repo
            else
              echo "âœ… Repo already exists."
            fi

            echo "ğŸ“‚ Navigating to producer-express..."
            cd /home/${USER}/repo/redis-lambda/producer-express

            echo "ğŸ”„ Pulling latest changes from master..."
            git fetch origin
            git reset --hard origin/master

            echo "ğŸ“¦ Installing dependencies..."
            npm ci --omit=dev

            echo "ğŸš€ Restarting app with pm2..."
            pm2 restart producer-express || pm2 start index.js --name producer-express
            pm2 save

            echo "================= DEPLOYMENT COMPLETE âœ… ================="
