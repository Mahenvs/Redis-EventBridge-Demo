name: Deploy to EC2

on:
  push:
    branches: ["master"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug EC2_HOST
        run: echo "EC2_HOST=${{ vars.EC2_HOST }}"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.EC2_HOST }}
          username: ${{ vars.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Clone repo if not present
            if [ ! -d "/home/ec2-user/repo" ]; then
              git clone https://github.com/Mahenvs/Redis-EventBridge-Demo.git /home/ec2-user/repo
            fi

            # Go into producer-express folder
            cd /home/ec2-user/repo/redis-lambda/producer-express

            # Pull latest code
            git fetch origin
            git reset --hard origin/master   # or origin/main if that's your branch
            npm ci --omit=dev
            pm2 restart producer-express || pm2 start index.js --name producer-express
