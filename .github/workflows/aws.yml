name: Deploy to EC2

on:
  push:
    branches: ["master"] # stays master as you confirmed

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug EC2_HOST
        run: echo "EC2_HOST=${{ vars.EC2_HOST }}"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.EC2_HOST }}
          username: ${{ vars.EC2_USER }} # usually ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true # stops workflow if script fails
          script: |
            echo "================= START DEPLOYMENT ================="
            set -e   # stop on first error
            set -x   # print each command before execution

            BASE_DIR=/home/ec2-user/repo
            APP_DIR=$BASE_DIR/producer-express

            echo "üìÇ Ensuring base directory exists..."
            mkdir -p $BASE_DIR

            echo "üîç Checking if producer-express repo already cloned..."
            if [ ! -d "$APP_DIR/.git" ]; then
              echo "‚ö° Cloning repository fresh..."
              rm -rf $APP_DIR
              git clone https://github.com/Mahenvs/Redis-EventBridge-Demo.git $APP_DIR
            else
              echo "‚úÖ Repo already exists, pulling latest changes..."
              cd $APP_DIR
              git fetch origin
              git reset --hard origin/master
            fi

            echo "üìÇ Navigating to app folder..."
            cd $APP_DIR

            echo "üì¶ Installing dependencies..."
            npm ci --omit=dev

            echo "üöÄ Restarting app with pm2..."
            pm2 restart producer-express || pm2 start index.js --name producer-express
            pm2 save

            echo "================= DEPLOYMENT COMPLETE ‚úÖ ================="
